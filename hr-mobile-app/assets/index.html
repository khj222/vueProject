<!DOCTYPE html>
<html>

<head>
  <title>m-HR</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1,user-scalable=no,shrink-to-fit=no,width=device-width">
  <!--STYLES-->
  <link rel="stylesheet" href="css/splash.css">
  <!--STYLES END-->
  <script src="cordova.js"></script>
</head>

<body>
  <app></app>
  <div id="popup_anchor"></div>
  <div id="loading_wrap" style="position: absolute;top:0;z-index:9999"></div>
  <div class="splash spinner_wrap" style="/* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#e51937+0,e82c33+17,ed482e+35,f16628+73,f47425+100 */
  background: rgb(229, 25, 55);
  /* Old browsers */
  background: -moz-linear-gradient(top, rgb(229, 25, 55) 0%, rgb(232, 44, 51) 17%, rgb(237, 72, 46) 35%, rgb(241, 102, 40) 73%, rgb(244, 116, 37) 100%);
  /* FF3.6-15 */
  background: -webkit-linear-gradient(top, rgb(229, 25, 55) 0%, rgb(232, 44, 51) 17%, rgb(237, 72, 46) 35%, rgb(241, 102, 40) 73%, rgb(244, 116, 37) 100%);
  /* Chrome10-25,Safari5.1-6 */
  background: linear-gradient(to bottom, rgb(229, 25, 55) 0%, rgb(232, 44, 51) 17%, rgb(237, 72, 46) 35%, rgb(241, 102, 40) 73%, rgb(244, 116, 37) 100%);
  /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#e51937', endColorstr='#f47425', GradientType=0);
  /* IE6-9 */">
    <div class="s_logo">
      <img src="./images/index/logo.png" alt="" />
    </div>
    <!-- spinner/위치에 따라 스타일 수정 -->
    <div class="spinner" style="bottom:20%;">
      <div class="sk-circle">
        <div class="sk-circle1 sk-child"></div>
        <div class="sk-circle2 sk-child"></div>
        <div class="sk-circle3 sk-child"></div>
        <div class="sk-circle4 sk-child"></div>
        <div class="sk-circle5 sk-child"></div>
        <div class="sk-circle6 sk-child"></div>
        <div class="sk-circle7 sk-child"></div>
        <div class="sk-circle8 sk-child"></div>
        <div class="sk-circle9 sk-child"></div>
        <div class="sk-circle10 sk-child"></div>
        <div class="sk-circle11 sk-child"></div>
        <div class="sk-circle12 sk-child"></div>
      </div>
    </div>
    <!-- //spinner -->
  </div>
  <!--SCRIPTS-->
  
  <!--SCRIPTS END-->
  <script src="bundle.js"></script>
</body>

</html>
