<fade-popup>
  <!--<div>-->
  <!--<b>{{title}}</b></br></br>-->
  <!--</div>-->
  <div class="popup mini">
    <div class="pl_head">{{title}}</div>
    <div class="pl_cont" style="white-space: pre-wrap;word-break: break-all;" v-html="msg"></div>
    <div class="pop_btns pl_btns" :class="btnList.length > 1 ? 'pb2' : ''">
      <!-- 버튼이 두개일때 붙는 클래스 : pd2 -->
      <button type="button" v-ripple class="btn btnL " :class="(btnList.length > 1 && $index==0) ? 'btn_sty04':'btn_sty05'" v-for="(btn,$index) of btnList"
        @click="onBtnClick($index,btn)">{{btn.text}}</button>
    </div>
  </div>
</fade-popup>
